{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Add Transaction</h2>
    
    <!-- Form for adding a new transaction -->
    <form method="post" action="{% url 'add_transaction' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields (amount, date, category) -->
        <button type="submit" class="btn btn-primary mt-3">Add Transaction</button>
    </form>
</div>
{% endblock %}
