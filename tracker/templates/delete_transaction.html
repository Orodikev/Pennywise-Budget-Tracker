{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Delete Transaction</h2>
    
    <!-- Confirmation message before deleting transaction -->
    <p>Are you sure you want to delete this transaction?</p>
    
    <form method="post" action="{% url 'delete_transaction' transaction.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'transaction_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
