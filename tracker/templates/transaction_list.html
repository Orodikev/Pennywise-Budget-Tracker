{% extends 'tracker/base.html' %}

{% block title %}Transaction List{% endblock %}

{% block content %}
<h2>Transactions</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.date }}</td>
            <td>{{ transaction.description }}</td>
            <td>{{ transaction.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
