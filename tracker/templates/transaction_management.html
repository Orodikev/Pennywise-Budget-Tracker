{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Transaction Management</h2>
    
    <!-- Button for adding a new transaction -->
    <a href="{% url 'add_transaction' %}" class="btn btn-success mt-3">
        <img src="{% static 'add_transaction.png' %}" alt="Add Transaction"> Add Transaction
    </a>
    
    <!-- Button for viewing all transactions -->
    <a href="{% url 'view_transactions' %}" class="btn btn-info mt-3">
        <img src="{% static 'view_transaction.png' %}" alt="View Transactions"> View Transactions
    </a>
</div>
{% endblock %}
