<table>
    <thead>
        <tr>
            <th>Date</th>      <!-- Transaction date -->
            <th>Category</th>   <!-- Transaction category -->
            <th>Amount</th>     <!-- Transaction amount -->
            <th>Actions</th>    <!-- Edit/Delete actions -->
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}  <!-- Loop through all transactions -->
        <tr>
            <td>{{ transaction.date }}</td>  <!-- Display date -->
            <td>{{ transaction.get_category_display }}</td>  <!-- Display human-readable category -->
            <td>{{ transaction.amount }}</td>  <!-- Display amount -->
            <td>
                <!-- Links to edit and delete the transaction -->
                <a href="{% url 'edit_transaction' transaction.id %}">Edit</a> |
                <a href="{% url 'delete_transaction' transaction.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
